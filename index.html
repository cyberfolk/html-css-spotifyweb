<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- boilerplate -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- google-font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
        <!-- link-css -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/common.css">
        <link rel="stylesheet" href="./assets/css/utility.css">
        <link rel="stylesheet" href="./assets/css/debug.css">
        <link rel="stylesheet" href="./assets/css/grid.css">
        <link rel="stylesheet" href="./assets/css/media_query.css">
    </head>
    <body class="">

        <div class="top">
            <aside class="sidebar">
                <div class="sidebar_top">
                </div>
                <!-- /.sidebar_top -->

                <div class="sidebar_bottom">
                </div>
                <!-- /.sidebar_bottom -->
            </aside>
            <!-- /.sidebar -->

            <main class="content">
            </main>
            <!-- /.content -->
        </div>
        <!-- /.top -->

        <footer class="bottom">
            <div class="row mx-1">

                <div class="col_xs_4 col_md_3 col_lg_2">
                    <div class="menu left">
                        <div class="track_name">
                            <img src="./assets/img/sinister.jpeg" alt="Cover sinister">
                        </div>
                        <!-- /.track_name -->
                        <div class="track_info">
                            <ul class="list_no_point">
                                <li class="track_name">Sinister</li>
                                <li class="artist_name">Nome Artista</li>
                            </ul>
                        </div>
                        <!-- /.track_info -->
                        <div class="track_operation">
                            <ul class="list_inline">
                                <button> <i class="fa-regular fa-heart"></i></button>
                                <button> <i class="fa-regular fa-folder"></i></button>
                            </ul>
                        </div>
                        <!-- /.track_operation -->
                    </div>
                    <!-- /.menu left -->
                </div>
                <!-- /.col_xs_4 -->

                <div class="col_xs_4 col_md_6 col_lg_8">
                    <div class="menu center">
                        <div class="console">
                            <ul class="list_inline">
                                <li><button><i class="fa-solid fa-shuffle"></i></button></li>
                                <li><button><i class="fa-solid fa-backward-step"></i></button></li>
                                <li><button><i class="fa-regular fa-circle-play"></i></button></li>
                                <li><button><i class="fa-solid fa-forward-step"></i></button></li>
                                <li><button><i class="fa-solid fa-arrow-rotate-right"></i></button></li>
                            </ul>
                        </div>
                        <!-- /.console -->
                        <div class="tracker">
                            <div class="time_now">0:25</div>
                            <div class="time bar"></div>
                            <div class="time_end">4:55</div>
                        </div>
                        <!-- /.tracker -->
                    </div>
                    <!-- /.menu center -->
                </div>
                <!-- /.col_xs_4 -->

                <div class="col_xs_4 col_md_3 col_lg_2">
                    <div class="menu right">
                        <ul class="list_inline">
                            <li><button><i class="fa-solid fa-bars"></i></button></li>
                            <li><button><i class="fa-solid fa-desktop"></i></button></li>
                            <li><button><i class="fa-solid fa-volume-high"></i></button></li>
                        </ul>
                        <div class="volume bar"></div>
                    </div>
                    <!-- /.menu right -->
                </div>
                <!-- /.col_xs_4 -->

            </div>
            <!-- /.row -->
        </footer>
        <!-- /.bottom -->
    </body>
</html>
